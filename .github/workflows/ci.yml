on:
  - pull_request
  - push

name: "Tests"

jobs:

  windows:
    name: "Tests"

    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - windows-latest

    runs-on: ${{ matrix.os }}

    steps:
      - name: "Checkout"
        uses: actions/checkout@v3

      - name: "phpinfo"
        run: php -v
